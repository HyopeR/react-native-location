buildscript {
  repositories {
    mavenCentral()
    google()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:7.3.1")
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet("compileSdkVersion", 25)
  buildToolsVersion safeExtGet("buildToolsVersion", "25.0.3")

  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 16)
    targetSdkVersion safeExtGet("targetSdkVersion", 25)
  }

  lintOptions{
    abortOnError false
  }

  packagingOptions {
    // For some reason gradle only complains about the duplicated version of libreact_render libraries
    // while there are more libraries copied in intermediates folder of the lib build directory, we exclude
    // only the ones that make the build fail (ideally we should only include libsafeareacontext_modules but we
    // are only allowed to specify exclude patterns)
    exclude "**/libreact_render*.so"
  }
}

repositories {
  mavenCentral()
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url "$rootDir/../node_modules/react-native/android"
  }
  google()
}

def googlePlayServicesVersion = safeExtGet("googlePlayServicesVersion", "16.+")

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  //noinspection GradleDependency
  implementation "com.google.android.gms:play-services-base:$googlePlayServicesVersion"
  //noinspection GradleDependency
  implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
}
